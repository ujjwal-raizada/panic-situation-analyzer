    <ul class="navbar-nav">

      </li>

      <li class="nav-item">
        <a class="nav-link" href="/admin"> Admin</a>
      </li>
      
      
      
      {% if user.username != "" %}
        
        <li class="nav-item">
          <a class="nav-link" href="#">
            {{ user.username }}

        </li>
      {% endif %}
      
    </ul>
