{% extends "base.html" %}
{% block content %}
  {% load static %}
  <link href='https://fonts.googleapis.com/css?family=Baumans' rel='stylesheet'>
  <style>
  body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  }
  .hero-image {
  background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0)), url("{% static 'disaster-cover.jpg' %}");
  height: 94.25%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
  }
  .hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-family: 'Baumans';
  }
  .hero-text button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 10px 25px;
  color: black;
  background-color: #ddd;
  text-align: center;
  cursor: pointer;
  }
  .hero-text button:hover {
  background-color: #555;
  color: white;
  }
  </style>
  <div class="hero-image">
    <div class="hero-text">
      <h1 style="font-size:50px">Panic Situaltion Analyzer</h1>
      <h3>Team n00bly Hallows</h3>
      <!-- <button>test button</button> -->
    </div>
  </div>
{% endblock %}
